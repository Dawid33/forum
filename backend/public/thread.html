<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Forum</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="thread.css" />

  <body>
    <main>
      <header>
        <a href="/">L337 C0D3R F0RUM</a>
      </header>

      <section>
        <div query type="threads" threadid="?threadid" title content>
          <h2 id="title">%s</h2>
          <br>
          <p id="post">%s</p>
        </div>

        <div query ?threadid ?threadid ?threadid>
          <div class="editor">
            <form class="comment-form" method="post" action="/post-comment">
              <input type="hidden" name="thread" value="%s" />
              <input type="hidden" name="parentId" value="%s" />
              <input type="hidden" name="goto" value="thread?threadid=%s" />
              <textarea id="in" placeholder="Write your comment here" name="text" rows="6" cols="60"></textarea>
              <input id="js-text" type="hidden" name="js-text" value="">
              <input type="submit" value="add comment" />
            </form>

            <div id="out">Enable javascript to see a live preview</div>
          </div>
        </div>

        <div query type="comments" threadid="?threadid" userid content>
          <div class="comment">
            <div class="comment-heading">
                <span>
                    <a class="commenter-username" href="http://user">%s</a>
                      <div class="content-inner">
                          <p>%s</p>
                      </div>
                </span>
              </div>
            </div>
        </div>
      </section>
    </main>
    <script src="thread.js"></script>
  </body>
</html>
