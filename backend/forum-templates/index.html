<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Hacker news</title>
	<link rel="stylesheet" href="index.css" />
	<script query type="threads" category="default" threadid>
		<link rel="prefetch" href="thread?threadid=%s">
	</script>
</head>

<html lang="en">
	<body>
		<header>
			<a href="/">L337 C0D3R F0RUM</a>
		</header>

		<main>
			<form method="post" action="/post-thread">
				<input type="text" name="title" value=""/>
				<br />
				<textarea name="text" rows="6" cols="60"></textarea>
				<br />
				<input type="submit" value="add comment" />
			</form>

			<ol>
				<div query type="threads" category="default" threadid title userid >
					<li class="post">
						<a href="thread?threadid=%s"><span>%s</span></a>
						<br/>
						<span class="post-subtext">By %s</span>
					</li>
				</div>
			</ol>
		</main>
	</body>
</html>
